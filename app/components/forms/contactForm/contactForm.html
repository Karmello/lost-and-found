<div id="contactForm">
	<my-form ctrl-id="contactForm" ins="myForm">
		<div>
			<my-select
				ctrl-id="'contactType'"
				model="myForm.model.contactType"
				collection="contactTypes"
				option-zero="true"
				prop-names="{ optionValue: '_id', optionLabel: 'label' }"
				hard-data="{ label: ['labels', 21], placeholder: ['imperatives', 18] }"
			></my-select>
		</div>
		<div>
			<my-text-area
				ctrl-id="'contactMsg'"
				ctrl-max-length="2000"
				model="myForm.model.contactMsg"
				hard-data="{ label: ['labels', 11] }"
			></my-text-area>
			<form-action-btns my-form="myForm"></form-action-btns>
		</div>
	</my-form>
</div>
