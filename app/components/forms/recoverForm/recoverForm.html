<div id="recoverForm">
	<my-form ctrl-id="recoverForm" ins="myForm">
		<my-captcha
			ng-if="window.grecaptcha"
			ctrl-id="'recoverFormCaptcha'"
			action-name="'recover'"
		></my-captcha>
		<my-input
			ctrl-id="'email'"
			ctrl-type="'text'"
			ctrl-max-length="254"
			model="myForm.model.email"
			hard-data="{ label: ['labels', 0] }"
		></my-input>
		<form-action-btns my-form="myForm"></form-action-btns>
	</my-form>
</div>
