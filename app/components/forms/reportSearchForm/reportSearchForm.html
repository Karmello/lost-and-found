<div id="reportSearchForm">
	<my-form ctrl-id="reportSearchForm" ins="myForm" no-loader="true">
		<div>
			<div>
				<my-selects-group collection="reportCategories">
					<my-select
						ctrl-id="'reportSearchForm_category1'"
						collection=""
						model="myForm.model.category1"
						prop-names="{ optionValue: '_id', optionLabel: 'label' }"
						option-zero="true"
						hard-data="{ label: ['labels', 12], placeholder: ['imperatives', 18] }"
					></my-select>
					<my-select
						ctrl-id="'reportSearchForm_category2'"
						collection=""
						nested-collection-field-name="'subcategories'"
						model="myForm.model.category2"
						prop-names="{ optionValue: '_id', optionLabel: 'label' }"
						option-zero="true"
						hard-data="{ placeholder: ['imperatives', 18] }"
					></my-select>
					<my-select
						ctrl-id="'reportSearchForm_category3'"
						collection=""
						nested-collection-field-name="'subcategories'"
						model="myForm.model.category3"
						prop-names="{ optionValue: '_id', optionLabel: 'label' }"
						option-zero="true"
						hard-data="{ placeholder: ['imperatives', 18] }"
					></my-select>
				</my-selects-group>
			</div>
			<div>
				<my-input
					ctrl-id="'reportSearchForm_title'"
					ctrl-type="'text'"
					ctrl-max-length="50"
					model="myForm.model.title"
					hard-data="{ label: ['labels', 7] }"
				></my-input>
			</div>
		</div>
		<form-action-btns my-form="myForm"></form-action-btns>
	</my-form>
</div>
