<div id="myInput" my-directive>
	<my-label text="label" css-class="'text-info'"></my-label>
	<my-form-error-icon args="{ error: model.error.message, hideErrors: hideErrors }"></my-form-error-icon>
	<input
		id="{{ ctrlId }}"
		class="form-control"
		type="{{ ctrlType }}"
		placeholder="{{ placeholder || '...' }}"
		maxlength="{{ ctrlMaxLength }}"
		min="{{ ctrlMinValue }}"
		max="{{ ctrlMaxValue }}"
		ng-model="model.value.active"
		ng-disabled="isDisabled"
	>
</div>
