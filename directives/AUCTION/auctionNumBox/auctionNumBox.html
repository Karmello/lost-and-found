<div id="auctionNumBox">
	<div
		class="well"
		popover-title="{{ hardData.phrases[121] }}"
		uib-popover-html="numValues[0].message"
		popover-trigger="'mouseenter'"
		popover-placement="auto top-right"
		popover-animation="false"
	>
		<span ng-bind="hardData.phrases[67]"></span>
		<span ng-bind="exchangeRateService.methods.format(auction.initialValue, auction.currency)"></span>
	</div>
	<div
		class="well"
		popover-title="{{ hardData.phrases[121] }}"
		uib-popover-html="numValues[1].message"
		popover-trigger="'mouseenter'"
		popover-placement="auto top-right"
		popover-animation="false"
	>
		<span ng-bind="hardData.phrases[97]"></span>
		<span ng-bind="exchangeRateService.methods.format(auction.bidIncrement, auction.currency)"></span>
	</div>
	<div
		class="well"
		popover-title="{{ hardData.phrases[121] }}"
		uib-popover-html="numValues[2].message"
		popover-trigger="'mouseenter'"
		popover-placement="auto top-right"
		popover-animation="false"
	>
		<span ng-bind="hardData.phrases[98]"></span>
		<span ng-bind="exchangeRateService.methods.format(auction.minSellPrice, auction.currency)"></span>
	</div>
	<div class="well">
		<span ng-bind="hardData.phrases[103]"></span>
		<span ng-bind="auction.amount"></span>
	</div>
</div>
