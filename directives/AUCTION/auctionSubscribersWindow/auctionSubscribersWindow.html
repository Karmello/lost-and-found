<div id="auctionSubscribersWindow">
	<my-modal ins="myModal" slide-in-from-left="true">
		<my-modal-body>
			<div ng-show="srcCollection.collection.length == 0">
				<my-alert ctrl-class="'alert-warning'" hard-data="{ message: ['phrases', 64] }"></my-alert>
			</div>
			<div ng-show="srcCollection.collection.length > 0">
				<my-src-thumbs src-thumbs-collection="srcCollection" src-type="img"></my-src-thumbs>
			</div>
		</my-modal-body>
		<my-modal-footer>
			<div class="myBtnsGroupCenter">
				<my-btn
					ctrl-class="'btn-default'"
					click-action="myModal.dismiss"
					click-context="myModal"
					hard-data="{ label: ['phrases', 111] }"
				></my-btn>
				<button
					type="button"
					class="myBtn btn btn-info"
					ng-click="onRefreshBtnClick()"
				>
					<span class="glyphicon glyphicon-refresh"></span>&nbsp;&nbsp;
					<span ng-bind="hardData.phrases[92]"></span>
					<span ng-bind="srcCollection.collection.length"></span>
				</button>
			</div>
		</my-modal-footer>
	</my-modal>
</div>
