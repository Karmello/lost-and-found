<div id="auctionWindow">
	<my-modal ins="myModal" slide-in-from-left="true">
		<my-modal-body>
			<my-form ins="myForm">
				<div class="formCtrls">
					<div>
						<my-select
							ctrl-id="'currency'"
							model="myModel.values.currency"
							collection="currencies"
							prop-names="{ optionValue: 'value', optionLabel: 'label' }"
							option-zero="true"
							hard-data="{ label: ['phrases', 66], placeholder: ['phrases', 26] }"
						></my-select>
					</div>
					<div>
						<my-input
							ctrl-id="'initialValue'"
							ctrl-type="'number'"
							ctrl-min-value="1"
							model="myModel.values.initialValue"
							hard-data="{ label: ['phrases', 67] }"
						></my-input>
					</div>
					<div>
						<my-input
							ctrl-id="'bidIncrement'"
							ctrl-type="'number'"
							ctrl-min-value="1"
							model="myModel.values.bidIncrement"
							hard-data="{ label: ['phrases', 97] }"
						></my-input>
					</div>
					<div>
						<my-input
							ctrl-id="'minSellPrice'"
							ctrl-type="'number'"
							ctrl-min-value="1"
							model="myModel.values.minSellPrice"
							hard-data="{ label: ['phrases', 98] }"
						></my-input>
					</div>
					<div>
						<my-input
							ctrl-id="'amount'"
							ctrl-type="'number'"
							ctrl-min-value="1"
							model="myModel.values.amount"
							hard-data="{ label: ['phrases', 103] }"
						></my-input>
					</div>
				</div>
			</my-form>
		</my-modal-body>
		<my-modal-footer>
			<form-action-btns my-form="myForm">
				<my-btn
					ctrl-class="'btn-default'"
					click-action="myModal.dismiss"
					click-context="myModal"
					hard-data="{ label: ['phrases', 2] }"
				></my-btn>
			</form-action-btns>
		</my-modal-footer>
	</my-modal>
</div>
