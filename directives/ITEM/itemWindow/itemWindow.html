<div id="itemWindow">
	<my-modal ins="myModal" slide-in-from-left="true">
		<my-modal-body>
			<div ng-if="topText">
				<p class="text-center" ng-bind="topText"></p>
				<br />
			</div>
			<my-form ins="myForm">
				<div class="formCtrls">
					<div>
						<my-selects-group collection="itemCategories">
							<my-select
								ctrl-id="'categoryId'"
								collection=""
								model="myModel.values.categoryId"
								prop-names="{ optionValue: '_id', optionLabel: 'label' }"
								option-zero="true"
								hard-data="{ label: ['phrases', 60], placeholder: ['phrases', 26] }"
							></my-select>
							<my-select
								ctrl-id="'subcategoryId'"
								collection=""
								nested-collection-field-name="'subcategories'"
								model="myModel.values.subcategoryId"
								prop-names="{ optionValue: '_id', optionLabel: 'label' }"
								option-zero="true"
								hard-data="{ label: ['phrases', 61], placeholder: ['phrases', 26] }"
							></my-select>
						</my-selects-group>
					</div>
					<div>
						<my-input
							ctrl-id="'title'"
							ctrl-type="'text'"
							ctrl-max-length="50"
							model="myModel.values.title"
							hard-data="{ label: ['phrases', 24] }"
						></my-input>
					</div>
					<div>
						<my-text-area
							ctrl-id="'description'"
							ctrl-max-length="1000"
							model="myModel.values.description"
							hard-data="{ label: ['phrases', 28] }"
						></my-text-area>
					</div>
				</div>
			</my-form>
		</my-modal-body>
		<my-modal-footer>
			<form-action-btns my-form="myForm">
				<my-btn
					ctrl-class="'btn-default'"
					click-action="myModal.dismiss"
					click-context="myModal"
					hard-data="{ label: ['phrases', 2] }"
				></my-btn>
			</form-action-btns>
		</my-modal-footer>
	</my-modal>
</div>
