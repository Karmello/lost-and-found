<div class="userAvatar">
	<div>
		<my-src
			ins="src"
			type="img"
			ng-show="!editable || !user._isTheOneLoggedIn()"
		></my-src>
		<my-src
			ins="src"
			type="img"
			context-menu-conf="srcContextMenuConf"
			ng-show="editable && user._isTheOneLoggedIn()"
		></my-src>
	</div>
</div>
