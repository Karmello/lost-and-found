<my-form ins="myForm">
	<my-input
		ctrl-id="'currentPassword'"
		ctrl-type="'password'"
		ctrl-max-length="25"
		model="myForm.model.values.currentPassword"
		hard-data="{ label: ['phrases', 20] }"
	></my-input>
	<my-input
		ctrl-id="'password'"
		ctrl-type="'password'"
		ctrl-max-length="25"
		model="myForm.model.values.password"
		hard-data="{ label: ['phrases', 21] }"
	></my-input>
	<form-action-btns my-form="myForm"></form-action-btns>
</my-form>
