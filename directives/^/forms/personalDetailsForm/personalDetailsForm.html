<my-form ins="myForm">
	<my-input
		ctrl-id="'email'"
		ctrl-type="'text'"
		ctrl-max-length="254"
		model="myForm.model.values.email"
		hard-data="{ label: ['phrases', 17] }"
	></my-input>
	<my-input
		ctrl-id="'firstname'"
		ctrl-type="'text'"
		ctrl-max-length="20"
		model="myForm.model.values.firstname"
		hard-data="{ label: ['phrases', 22] }"
	></my-input>
	<my-input
		ctrl-id="'lastname'"
		ctrl-type="'text'"
		ctrl-max-length="20"
		model="myForm.model.values.lastname"
		hard-data="{ label: ['phrases', 23] }"
	></my-input>
	<my-selects-group
		collection="countries.data"
		model="myForm.model.values.country"
		hard-data="{ label: ['phrases', 25] }"
	>
		<my-select
			ctrl-id="'countryFirstLetter'"
			collection=""
			model="myForm.model.values.countryFirstLetter"
			prop-names="{ optionValue: 'label', optionLabel: 'label' }"
		></my-select>
		<my-select
			ctrl-id="'country'"
			collection=""
			nested-collection-field-name="'children'"
			model="myForm.model.values.country"
			option-zero="true"
			prop-names="{ optionValue: 'name', optionLabel: 'name' }"
			hard-data="{ placeholder: ['phrases', 26] }"
			hide-errors="true"
		></my-select>
	</my-selects-group>
	<form-action-btns my-form="myForm"></form-action-btns>
</my-form>
