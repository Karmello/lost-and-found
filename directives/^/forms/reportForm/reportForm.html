<div id="reportForm">
	<my-form ins="myForm">
		<my-panel trans-heading="true">
			<title-section>
				<span class="glyphicon glyphicon-briefcase"></span>&nbsp;&nbsp;&nbsp;
				<span ng-bind="hardData.sections[16]"></span>
			</title-section>
			<body-section>
				<div class="formCtrls">
					<div>
						<my-select
							ctrl-id="'group'"
							collection="hardData.reportGroups"
							model="myModel.values.group"
							prop-names="{ optionValue: 'value', optionLabel: 'label' }"
							option-zero="true"
							hard-data="{ label: ['labels', 16], placeholder: ['imperatives', 18] }"
						></my-select>
						<my-selects-group collection="apiData.reportCategories">
							<my-select
								ctrl-id="'categoryId'"
								collection=""
								model="myModel.values.categoryId"
								prop-names="{ optionValue: '_id', optionLabel: 'label' }"
								option-zero="true"
								hard-data="{ label: ['labels', 12], placeholder: ['imperatives', 18] }"
							></my-select>
							<my-select
								ctrl-id="'subcategoryId'"
								collection=""
								nested-collection-field-name="'subcategories'"
								model="myModel.values.subcategoryId"
								prop-names="{ optionValue: '_id', optionLabel: 'label' }"
								option-zero="true"
								hard-data="{ label: ['labels', 13], placeholder: ['imperatives', 18] }"
							></my-select>
						</my-selects-group>
					</div>
					<div>
						<my-input
							ctrl-id="'title'"
							ctrl-type="'text'"
							ctrl-max-length="50"
							model="myModel.values.title"
							hard-data="{ label: ['labels', 22] }"
						></my-input>
						<my-input
							ctrl-id="'serialNo'"
							ctrl-type="'text'"
							ctrl-max-length="50"
							model="myModel.values.serialNo"
							hard-data="{ label: ['labels', 20] }"
						></my-input>
						<my-text-area
							ctrl-id="'description'"
							ctrl-max-length="1000"
							model="myModel.values.description"
							hard-data="{ label: ['labels', 10] }"
						></my-text-area>
					</div>
				</div>
			</body-section>
		</my-panel>
		<my-panel trans-heading="true">
			<title-section>
				<span class="glyphicon glyphicon-flash"></span>&nbsp;&nbsp;&nbsp;
				<span ng-bind="hardData.sections[15]"></span>
			</title-section>
			<body-section>
				<div class="formCtrls">
					<div>
						<my-date-input
							ctrl-id="'date'"
							ctrl-min-value="minDate"
							ctrl-max-value="maxDate"
							model="myModel.values.date"
							hard-data="{ label: ['labels', 15] }"
							is-required="true"
						></my-date-input>
						<my-input
							ctrl-id="'geolocation'"
							ctrl-type="'text'"
							model="myModel.values.geolocation"
							hard-data="{ label: ['labels', 17] }"
							autocomplete="autocomplete"
						></my-input>
					</div>
					<div>
						<my-text-area
							ctrl-id="'details'"
							ctrl-max-length="1000"
							model="myModel.values.details"
							hard-data="{ label: ['labels', 19] }"
						></my-text-area>
					</div>
				</div>
			</body-section>
		</my-panel>
		<br>
		<form-action-btns my-form="myForm"></form-action-btns>
	</my-form>
</div>
