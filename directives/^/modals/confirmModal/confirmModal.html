<my-modal ins="ins">
	<my-modal-body class="responsiveImgAndDesc">
		<div ng-show="ins.img"><img ng-src="{{ ins.img }}" /></div>
    	<div><p ng-bind="ins.message"></p></div>
	</my-modal-body>
	<my-modal-footer>
		<div class="myBtnsGroupCenter">
            <my-btn
            	ctrl-class="'btn-default'"
            	click-action="ins.dismiss"
                click-context="ins"
            	hard-data="{ label: ['imperatives', 2] }"
            ></my-btn>
            <my-btn
            	ctrl-class="'btn-primary'"
            	click-action="ins.accept"
                click-context="ins"
            	hard-data="{ label: ['imperatives', 7] }"
            ></my-btn>
        </div>
	</my-modal-footer>
</my-modal>
