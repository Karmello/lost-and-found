<div id="appearanceForm">
	<my-form ins="myForm">
		<my-select
			ctrl-id="'theme'"
			model="myForm.model.config.theme"
			collection="hardData.themes"
			option-zero="false"
			prop-names="{ optionValue: 'value', optionLabel: 'label' }"
			hard-data="{ label: ['labels', 14] }"
		></my-select>
		<form-action-btns my-form="myForm"></form-action-btns>
	</my-form>
</div>
