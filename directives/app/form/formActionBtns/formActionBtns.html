<div class="myBtnsGroupCenter">

	<div ng-transclude></div>

	<!-- Cancel button -->
	<my-btn
		ng-show="myForm.showCancelBtn"
		ctrl-class="'btn-warning'"
		click-action="onCancel"
		hard-data="{ label: ['imperatives', 2] }"
	></my-btn>

	<!-- Reset button -->
	<my-btn
		ng-show="myForm.showResetBtn"
		ctrl-class="'btn-default'"
		click-action="onReset"
		hard-data="{ label: ['imperatives', 10] }"
	></my-btn>

	<!-- Clear button -->
	<my-btn
		ng-show="myForm.showClearBtn"
		ctrl-class="'btn-default'"
		click-action="onClear"
		hard-data="{ label: ['imperatives', 11] }"
	></my-btn>

	<!-- Submit button -->
	<my-btn
		ng-show="myForm.submitBtnPhraseIndex != undefined"
		ctrl-class="'btn-primary'"
		click-action="onSubmit"
		hard-data="{ label: ['imperatives', myForm.submitBtnPhraseIndex] }"
	></my-btn>

</div>
