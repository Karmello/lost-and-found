<div id="registerForm">
	<my-form ins="myForm">
		<my-captcha
			ng-if="window.grecaptcha"
			ctrl-id="'registerFormCaptcha'"
			action-name="'register'"
		></my-captcha>
		<my-input
			ctrl-id="'email'"
			ctrl-type="'text'"
			ctrl-max-length="254"
			model="myForm.model.email"
			hard-data="{ label: ['labels', 0] }"
		></my-input>
		<my-input
			ctrl-id="'username'"
			ctrl-type="'text'"
			ctrl-max-length="20"
			model="myForm.model.username"
			hard-data="{ label: ['labels', 1] }"
		></my-input>
		<my-input
			ctrl-id="'password'"
			ctrl-type="'password'"
			ctrl-max-length="25"
			model="myForm.model.password"
			hard-data="{ label: ['labels', 2] }"
		></my-input>
		<my-input
			ctrl-id="'firstname'"
			ctrl-type="'text'"
			ctrl-max-length="20"
			model="myForm.model.firstname"
			hard-data="{ label: ['labels', 5] }"
		></my-input>
		<my-input
			ctrl-id="'lastname'"
			ctrl-type="'text'"
			ctrl-max-length="20"
			model="myForm.model.lastname"
			hard-data="{ label: ['labels', 6] }"
		></my-input>
		<my-selects-group
			collection="countries.data"
			model="myForm.model.country"
			hard-data="{ label: ['labels', 8] }"
		>
			<my-select
				ctrl-id="'countryFirstLetter'"
				collection=""
				model="myForm.model.countryFirstLetter"
				prop-names="{ optionValue: 'label', optionLabel: 'label' }"
			></my-select>
			<my-select
				ctrl-id="'country'"
				collection=""
				nested-collection-field-name="'children'"
				model="myForm.model.country"
				option-zero="true"
				prop-names="{ optionValue: 'name', optionLabel: 'name' }"
				hide-errors="true"
				hard-data="{ placeholder: ['imperatives', 18] }"
			></my-select>
		</my-selects-group>
		<form-action-btns my-form="myForm"></form-action-btns>
	</my-form>
</div>
