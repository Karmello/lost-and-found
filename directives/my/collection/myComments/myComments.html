<div class="myComments" id="{{ ctrlId }}">
	<my-form ins="commentForm">
		<my-text-area
			ctrl-max-length="1000"
			model="commentForm.model.content"
			auto-resizable="true"
			hard-data="{ label: ['labels', 43] }"
		></my-text-area>
	</my-form>
	<br />
	<my-comments-list
		nesting-level="0"
		collection-browser="conf.collectionBrowser"
		parent-form="commentForm"
		conf="conf"
	></my-comments-list>
</div>
