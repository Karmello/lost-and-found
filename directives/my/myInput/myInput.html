<div class="myInput myFormCtrl" my-directive>
	<my-label text="label" css-class="'text-info'"></my-label>
	<my-form-error-icon args="{ error: model.error, hideErrors: hideErrors }"></my-form-error-icon>
	<input
		ng-if="ctrlType != 'date'"
		id="{{ ctrlId }}"
		class="form-control"
		type="{{ ctrlType }}"
		placeholder="{{ placeholder || '...' }}"
		maxlength="{{ ctrlMaxLength }}"
		min="{{ ctrlMinValue }}"
		max="{{ ctrlMaxValue }}"
		ng-model="model.value"
		ng-disabled="isDisabled"
	>
	<input
		ng-if="ctrlType == 'date'"
		id="{{ ctrlId }}"
		class="form-control"
		type="{{ ctrlType }}"
		min="{{ ctrlMinValue | date:'yyyy-MM-dd' }}"
		max="{{ ctrlMaxValue | date:'yyyy-MM-dd' }}"
		ng-model="model.value"
		ng-required="isRequired"
		autocomplete="autocomplete"
	>
</div>
