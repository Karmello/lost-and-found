<div id="root">
  <div ng-class="{ transparent: ui.loaders.renderer.isLoading }">
    <ng-include
      ng-repeat="page in ui.frames.app.switchers"
      src="'public/templates/lost-and-found-app-' + page._id + '.html'"
      ng-show="page._id == ui.frames.app.activeSwitcherId"
    ></ng-include>
  </div>

  <div ng-show="ui.loaders.renderer.isLoading">
    <my-loader fixed-centered="true"></my-loader>
  </div>

  <my-standard-modal ins="ui.modals.infoModal" type="info"></my-standard-modal>
  <my-standard-modal ins="ui.modals.confirmModal" type="confirm"></my-standard-modal>
  <my-standard-modal ins="ui.modals.confirmDangerModal" type="confirmDanger"></my-standard-modal>
  <my-img-crop-modal max-file-size="NUMS.photoMaxSize" win-title="hardData.sections[19]"></my-img-crop-modal>
</div>
