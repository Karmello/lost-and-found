<div class="items">
	<my-collection-browser ins="collectionBrowser">
		<elems>
			<my-collection-elem
				ng-repeat="item in collectionBrowser.collection"
				data="item"
				context-menu-conf="elemContextMenuConf"
				is-selectable="ctrlId == 'UserItems' && apiData.profileUser._isTheOneLoggedIn()"
				ng-class="item.typeId == 'F' ? 'isFound' : ''"
			>
				<title-section>
					<a ui-sref="main.item({ id: item._id })">#{{ collectionBrowser.getElemNumber($index) }} | {{ item.truncatedTitle }}</a>
				</title-section>
				<info-section>
					<p>
						<span>{{ hardData.itemTypes[item.typeId == 'L' ? 0 : 1].label }}</span>&nbsp;
						<span>({{ item.formattedDate }})</span>
					</p>
					<p>{{ item.fullCategory }}</p>
					<p>
						<span ng-bind="hardData.phrases[59]"></span>
						<span>{{ item.pastSinceAdded + ' ' + hardData.phrases[139] }}</span>
					</p>
				</info-section>
				<avatar-section>
					<item-avatar item="item"></item-avatar>
				</avatar-section>
			</my-collection-elem>
		</elems>
	</my-collection-browser>
</div>
