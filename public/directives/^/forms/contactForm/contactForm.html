<div id="contactForm">
	<my-form ins="myForm">
		<div>
			<my-select
				ctrl-id="'contactType'"
				model="myForm.model.values.contactType"
				collection="contactTypes"
				option-zero="true"
				prop-names="{ optionValue: '_id', optionLabel: 'label' }"
				hard-data="{ label: ['phrases', 140], placeholder: ['phrases', 26] }"
			></my-select>
		</div>
		<div>
			<my-text-area
				ctrl-id="'contactMsg'"
				ctrl-max-length="2000"
				model="myForm.model.values.contactMsg"
				hard-data="{ label: ['phrases', 29] }"
			></my-text-area>
			<form-action-btns my-form="myForm"></form-action-btns>
		</div>
	</my-form>
</div>
