<my-form ins="myForm">
	<my-select
		ctrl-id="'deactivationReason'"
		model="myForm.model.deactivationReasonId"
		collection="deactivationReasons"
		option-zero="true"
		prop-names="{ optionValue: '_id', optionLabel: 'label' }"
		hard-data="{ label: ['questions', 0], placeholder: ['imperatives', 18] }"
	></my-select>
	<form-action-btns my-form="myForm">
		<my-btn
			btn-class="[['btn-danger']]"
			hard-data="{ label_0_0: ['imperatives', 14] }"
			on-click="onDeactivateClick()"
		></my-btn>
	</form-action-btns>
</my-form>
