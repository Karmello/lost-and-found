<div class="myGooglePlaceAutoComplete myFormCtrl" my-directive>
	<my-label text="label" css-class="'text-info'"></my-label>
	<my-form-error-icon args="{ error: model.error, hideErrors: hideErrors }"></my-form-error-icon>
	<input
		id="{{ ctrlId }}"
		class="form-control"
		type="text"
		placeholder="{{ placeholder || '...' }}"
		ng-model="model.value"
		autocomplete="autocomplete"
	>
	<div id="activePlaceSection" ng-show="autocomplete.label">
		<img src="https://maps.gstatic.com/mapfiles/place_api/icons/geocode-71.png">&nbsp;
		<span ng-bind="autocomplete.label"></span>
	</div>
</div>
