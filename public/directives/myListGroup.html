<div id="myListGroup" my-directive>
	<a
		ng-repeat="switcher in ins.switchers"
		ng-href="{{ switcher.getRoute ? switcher.getRoute() : switcher.route }}"
		class="list-group-item"
	>
		{{ switcher.label }}
		<span
			class="activeElemIcon glyphicon glyphicon-ok-sign pull-right"
			ng-show="ins.activeSwitcherId == switcher._id"
		></span>
	</a>
</div>
