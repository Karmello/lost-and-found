<div class="upgradeForm">
	<br />
	<my-form ins="myForm">
		<div id="formSection">
			<div>
				<my-panel transparent-heading="true">
					<heading-text>
						<span>&nbsp;&nbsp;&nbsp;{{ hardData.labels[37] }}</span>
						<span ng-show="myModel.currency.value.active">-</span>
						<span class="text-warning">{{ myModel.amount.value.active }} {{ myModel.currency.value.active }}</span>
					</heading-text>
					<body-section>
						<my-select
							ctrl-id="'paymentMethod'"
							collection="hardData.payment.methods"
							model="myModel.paymentMethod"
							option-zero="true"
							hard-data="{ label: ['labels', 30], placeholder: ['imperatives', 18] }"
						></my-select>
						<my-select
							ctrl-id="'currency'"
							collection="hardData.payment.currencies"
							model="myModel.currency"
							prop-names="{ optionValue: 'value', optionLabel: 'label' }"
							option-zero="true"
							hard-data="{ label: ['labels', 35], placeholder: ['imperatives', 18] }"
						></my-select>
					</body-section>
				</my-panel>
			</div>
			<div ng-show="myModel.getValue('paymentMethod') == 'credit_card'">
				<my-panel transparent-heading="true">
					<heading-text>
						<span>&nbsp;&nbsp;&nbsp;{{ hardData.payment.methods.credit_card }}</span>
					</heading-text>
					<body-section>
						<my-select
							ctrl-id="'creditCardType'"
							collection="hardData.payment.creditCardTypes"
							model="myModel.creditCardType"
							option-zero="true"
							hard-data="{ label: ['labels', 31], placeholder: ['imperatives', 18] }"
						></my-select>
						<my-input
							ctrl-id="'creditCardNumber'"
							ctrl-type="'text'"
							ctrl-max-length="19"
							model="myModel.creditCardNumber"
							hard-data="{ label: ['labels', 32] }"
						></my-input>
						<my-input
							ctrl-id="'firstname'"
							ctrl-type="'text'"
							ctrl-max-length="25"
							model="myModel.firstname"
							hard-data="{ label: ['labels', 5] }"
						></my-input>
						<my-input
							ctrl-id="'lastname'"
							ctrl-type="'text'"
							model="myModel.lastname"
							hard-data="{ label: ['labels', 6] }"
						></my-input>
						<my-input
							ctrl-id="'creditCardExpireMonth'"
							ctrl-type="'number'"
							ctrl-min-value="1"
							ctrl-max-value="12"
							model="myModel.creditCardExpireMonth"
							hard-data="{ label: ['labels', 33] }"
						></my-input>
						<my-input
							ctrl-id="'creditCardExpireYear'"
							ctrl-type="'number'"
							ctrl-min-value="currentYear"
							ctrl-max-value="currentYear + 30"
							model="myModel.creditCardExpireYear"
							hard-data="{ label: ['labels', 34] }"
						></my-input>
						<my-input
							ctrl-id="'cvv2'"
							ctrl-type="'number'"
							ctrl-min-value="111"
							ctrl-max-value="9999"
							model="myModel.cvv2"
							hard-data="{ label: ['labels', 38] }"
						></my-input>
					</body-section>
				</my-panel>
			</div>
		</div>
		<div>
			<form-action-btns my-form="myForm"></form-action-btns>
		</div>
	</my-form>
</div>
