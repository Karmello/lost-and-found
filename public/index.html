<!DOCTYPE html>
<html lang="en" ng-controller="AppController" id="topHtml" class="defaultOverflow">
	<head>

		<base href="/">

		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="author" content="Kamil Noga">
		<meta name="fragment" content="!" />

		<title ng-bind="hardData.phrases[93]"></title>

		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="node_modules/cropper/dist/cropper.min.css" />

	</head>

	<body>

		<div
			ui-view="view1"
			autoscroll="true"
			ng-class="{ transparent: ui.loaders.renderer.isLoading }"
		></div>

			<my-loader fixed-centered="true"></my-loader>

		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="node_modules/moment/min/moment-with-locales.min.js"></script>
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-momentjs/angular-momentjs.min.js"></script>
		<script src="node_modules/angular-animate/angular-animate.min.js"></script>
		<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
		<script src="node_modules/cropper/dist/cropper.min.js"></script>
		<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
		<script src="node_modules/lodash/lodash.min.js"></script>
		<script src="node_modules/restangular/dist/restangular.min.js"></script>
		<script src="node_modules/accounting/accounting.min.js"></script>
