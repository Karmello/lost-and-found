<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="fragment" content="!" />
	</head>
	<body>
		<div id="lost-and-found-app-home" class="myPage">
			<my-panel>
				<title-section>
					<span ng-class="ui.frames.main.getActiveSwitcher().icon"></span>
					<span>&nbsp;&nbsp;&nbsp;{{ ui.frames.main.getActiveSwitcher().label }}</span>
				</title-section>
				<body-section>
					<br>
					<app-stats></app-stats>
					<br>
					<my-panel>
						<title-section>
							<span class="glyphicon glyphicon-time"></span>
							<span>&nbsp;&nbsp;&nbsp;{{ hardData.sections[22] }}</span>
						</title-section>
						<body-section>
							<reports ctrl-id="NewReports"></reports>
						</body-section>
					</my-panel>
					<my-panel>
						<title-section>
							<span class="glyphicon glyphicon-eye-open"></span>
							<span>&nbsp;&nbsp;&nbsp;{{ hardData.sections[21] }}</span>
						</title-section>
						<body-section>
							<reports ctrl-id="RecentlyViewedReports"></reports>
						</body-section>
					</my-panel>
				</body-section>
			</my-panel>
		</div>
	</body>
</html>
