<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="fragment" content="!" />
	</head>
	<body>
		<div id="lost-and-found-app-home" class="myPage">
			<my-panel>
				<title-section>
					<span ng-class="ui.frames.main.getActiveSwitcher().icon"></span>
					<span>&nbsp;&nbsp;&nbsp;{{ ui.frames.main.getActiveSwitcher().label }}</span>
				</title-section>
				<body-section>
					<table class="table">
						<tr>
							<td>
								<span class="text-info">{{ hardData.phrases[161] }}:</span>
								<span ng-bind="apiData.stats.usersCount"></span>
							</td>
						</tr>
						<tr>
							<td>
								<span class="text-info">{{ hardData.phrases[162] }}:</span>
								<span ng-bind="apiData.stats.reportsCount"></span>
							</td>
						</tr>
						<tr>
							<td>
								<span class="text-info">{{ hardData.phrases[163] }}:</span>
								<span ng-bind="apiData.stats.lostReportsCount"></span>
							</td>
						</tr>
						<tr>
							<td>
								<span class="text-info">{{ hardData.phrases[164] }}:</span>
								<span ng-bind="apiData.stats.foundReportsCount"></span>
							</td>
						</tr>
					</table>
					<br>
					<my-panel>
						<title-section>
							<span class="glyphicon glyphicon-eye-open"></span>
							<span>&nbsp;&nbsp;&nbsp;{{ hardData.phrases[160] }}</span>
						</title-section>
						<body-section>
							<reports ctrl-id="RecentlyViewedReports"></reports>
						</body-section>
					</my-panel>
				</body-section>
			</my-panel>
		</div>
	</body>
</html>
