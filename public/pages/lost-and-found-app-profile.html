<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="fragment" content="!" />
	</head>
	<body>
		<div id="lost-and-found-app-profile" ng-controller="ProfileController">
			<my-panel>
				<title-section>
					<span ng-class="ui.frames.main.getActiveSwitcher().icon"></span>
					<span class="text-info">&nbsp;&nbsp;&nbsp;{{ apiData.profileUser.username }}</span>
				</title-section>
				<body-section>
					<div id="userSection">
						<div>
							<user-avatar
								user="apiData.profileUser"
								editable="true"
								no-link="true"
							></user-avatar>
						</div>
						<div>
							<table class="table">
								<tr>
									<td>
										<span class="text-info">{{ hardData.phrases[143] }}:</span>
										<span ng-bind="apiData.profileUser.firstname"></span>
										<span ng-bind="apiData.profileUser.lastname"></span>
									</td>
								</tr>
								<tr>
									<td>
										<span class="text-info">{{ hardData.phrases[25] }}:</span>
										<span ng-bind="apiData.profileUser.country"></span>
									</td>
								</tr>
								<tr>
									<td>
										<span class="text-info">{{ hardData.phrases[17] }}:</span>
										<span ng-bind="apiData.profileUser.email"></span>
									</td>
								</tr>
								<tr>
									<td>
										<span class="text-info">{{ hardData.phrases[34] }}:</span>
										<span ng-bind="apiData.profileUser.userSince"></span>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div style="height: 50px;"></div>
					<my-panel>
						<title-section>
							<span class="glyphicon glyphicon-list"></span>
							<span>&nbsp;&nbsp;&nbsp;{{ hardData.phrases[75] }} ({{ profileCollectionBrowser.meta.count }})</span>
						</title-section>
						<action-section>
							<my-context-menu ng-if="apiData.profileUser._isTheOneLoggedIn()" ins="profileReportsContextMenu"></my-context-menu>
						</action-section>
						<body-section>
							<reports ctrl-id="UserReports"></reports>
						</body-section>
					</my-panel>
				</body-section>
			</my-panel>
		</div>
	</body>
</html>
