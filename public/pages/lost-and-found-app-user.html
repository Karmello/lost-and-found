<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="fragment" content="!" />
	</head>
	<body>
		<div id="lost-and-found-app-user" ng-controller="UserController">
			<my-page is-loading="!apiData.profileUser">
				<my-page-body>
					<div class="main-with-aside-1">
						<div id="asideSection">
							<div>
								<table class="table">
									<tr>
										<td>
											<span ng-bind="apiData.profileUser.firstname" class="text-info"></span>
											<span ng-bind="apiData.profileUser.lastname" class="text-info"></span>
										</td>
									</tr>
									<tr>
										<td><span ng-bind="apiData.profileUser.country" class="text-info"></span></td>
									</tr>
									<tr>
										<td><span ng-bind="apiData.profileUser.email" class="text-info"></span></td>
									</tr>
									<tr>
										<td>
											<span>{{ hardData.phrases[34] }}:</span>
											<span ng-bind="apiData.profileUser.formattedRegistrationDate" class="text-info"></span>
										</td>
									</tr>
								</table>
							</div>
							<div>
								<user-avatar
									user="apiData.profileUser"
									editable="apiData.profileUser._isTheOneLoggedIn()"
									no-link="true"
								></user-avatar>
							</div>
						</div>
						<div id="collectionSection">
							<my-tabs ins="ui.tabs.user"></my-tabs>
							<br />
							<items
								ctrl-id="UserItems"
								ng-show="ui.tabs.user.activeSwitcherId == 'items'"
							></items>
							<auctions
								ctrl-id="UserAuctions"
								ng-show="ui.tabs.user.activeSwitcherId == 'subscriptions'"
							></auctions>
						</div>
					</div>
				</my-page-body>
			</my-page>
		</div>
	</body>
</html>
